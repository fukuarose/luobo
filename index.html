<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<title>轮播图</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="box">
			<!--左右切换箭头-->

			<div class="btnRight">
				<img src="img/img1/right.png">
			</div>
			<!--小方格-->
			<!--无序列表-->
			<ul id="list">
				<!--列表项-->
				<li class="hover"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
				<!--切换的图片-->
			<div id="imgBox">
					<img src="img/img1/ban1.jpg" class="first">
					<img src="img/img1/ban2.jpg">
					<img src="img/img1/ban3.jpg">
					<img src="img/img1/ban4.jpg">
					<img src="img/img1/ban5.jpg">
					<img src="img/img1/ban6.jpg">
					<img src="img/img1/ban7.jpg">
					<img src="img/img1/ban8.jpg">	
			</div>
			
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script src="js/main.js"></script>
	</body>
</html>
